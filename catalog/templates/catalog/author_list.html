{% extends 'base_generic.html' %}

{% block content %}
    {% if author_list %}
        <h1>List of Authors</h1>
        <h3>These authors are available in our database</h3>
        <ul>
            {% for author in author_list %}
                
                <li><a href="{% url 'author-detail' author.pk %}">{{ author }}</a></li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
